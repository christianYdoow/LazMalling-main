<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>

<body class="alert alert-info">
<div class="container d-flex flex-row align-items-center justify-content-center " style="height:100vh">
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="p5 shadow p-3 mb-5 bg-body rounded">
      <h3 class="mb-5 text-center text-uppercase">Registration</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" class="form-control" th:field="*{mobile}" placeholder="Mobile Number" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">User Type</label>
        <select class="form-select" th:field="*{role}" required>
          <option value="">--Select User Type--</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
        </select>
      </div>
      <div class="d-grid gap-2 mt-5">
        <button class="btn btn-primary" type="submit">Register</button>
        <a th:href="@{/login}" th:text="'Log in'" class="btn btn-outline-secondary mt-1">Log In</a>
      </div>

      <div class="text-center alert alert-success mt-5"><span th:utext="${successMessage}"></span></div>

      <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}"
           class="text-center alert alert-danger mt-5">
        <ul style="list-style-type: none;" th:each="data : ${bindingResult.getAllErrors()}">
          <li style="list-style-type: none;"
              th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
        </ul>
      </div>
    </div>

  </form>
</div>

</body>

</html>
