<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body style="height: 100vh;" class="alert alert-primary">
<div class="container-fluid text-center">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4">LOGIN FORM</p>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                         class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form th:action="@{/login}" method="POST" class="form-signin">
                    <!--                        emailInput-->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" class="form-control form-control-lg" th:placeholder="Email">
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" name="password" id="exampleFormControlInput1"
                                   th:placeholder="Password">

                        </div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check1" checked/>
                                <label class="form-check-label" for="check1">Remember Me</label>
                            </div>
                            <a href="">Forgot password</a>
                        </div>
                        <p>Don't have an account? <a th:href="@{/register}"  class="link-info">Register here</a></p>
                        <button class="btn btn-primary btn-lg btn-block mb-4" type="Submit" th:text="Login">Login</button>

                        <div class="alert alert-danger" th:if="${param.error}">
                            <p>Email or Password is invalid.</p>
                        </div> <br />
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>

</html>
