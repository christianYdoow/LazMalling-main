<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<!-------------------------------NAVBAR--------------------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">LazMalling</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}">Products</a>
                </li>

            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item"><p class='nav-link'>LOGGED IN AS: <span sec:authentication="name"></span></p></li>
                <li class="nav-item"> <p class='nav-link'>ROLE: <span >SELLER</span></p></li>
                <li class="nav-item"> <a class='nav-link' th:href="@{/logout}">Log out</a></li>
            </ul>
        </div>



    </div>
</nav>
<!-------------------------------MAIN FORM---------------------------------------------------->
   <div class="container">
       <div class="row">
           <div class="col-sm-4">
               <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
                   <input th:type="hidden" name="id" th:field="*{id}"/>
                   <div class="form-group">
                       <label for="name">Name</label>
                       <input  type="text" class="form-control" required th:field="*{name}" name="name" id="name"/>
                   </div>
                   <button type="submit" class="btn btn-primary">Submit</button>
               </form>

           </div>
       </div>
   </div>

</body>
</html>
